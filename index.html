<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container" class="quiz-container">
        <!-- Welcome Page -->
        <div id="welcome-page">
            <h1>Welcome to the Quiz</h1>
            <button id="start-quiz-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="quiz-page">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next-btn" class="btn">Next Question</button>
        </div>

        <!-- Score Page -->
        <div id="score-page" class="score-page">
            <h1>Your Score: <span id="score"></span></h1>
            <button id="retake-quiz-btn" class="btn">Retake Quiz</button>
        </div>

        <!-- 6-Digit Code Page -->
        <div id="code-page" class="code-page">
            <h2>Enter the 6-Digit Code to Retake the Quiz</h2>
            <input type="text" id="code-input" class="code-input" maxlength="6" />
            <button id="submit-code-btn" class="btn">Submit</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
